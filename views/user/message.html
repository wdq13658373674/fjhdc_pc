<!DOCTYPE html>
<html lang="en">
<head>
    <%include ../common/head.html %>

    <!--selfCss start-->
    <link rel="stylesheet" href="/style/css/user.css">
    <!--selfCss end-->
</head>
<body>
<!--header start-->
<%include ../common/uheader.html %>
<!--header end-->

<div class="user-wrap min-width">
    <div class="user-crumbs clearfix">
        <div class="crumbs mt20 pull-right">
            <a href="#">房计划地产首页 </a> >
            <span>个人中心 </span>
        </div>
    </div>

    <div class="user-container mt20 clearfix">
        <!--menu-list start-->
        <%include ../common/usermenu.html %>
        <!--menu-list end-->

        <!--user-content start-->
        <div class="user-content pull-right">
            <div id="user-edit" class="user-msg-list clearfix">
                <div class="img pull-left mr20"><img src="/style/images/test/house.png" alt=""></div>

                <ul class="msg-list">
                    <li class="item yellow-light f30 mt10">王棣</li>
                    <li class="item f16">欢迎您！</li>
                    <li class="item mt20 clearfix">
                        <a class="btn-edit pull-right" href="/Public/login">退出登陆</a>
                    </li>
                </ul>

                <div class="user-hr mt40"></div>

                <form class="form mt20" action="">
                    <div class="input-group">
                        <label class="label">手机号码</label>
                        <span class="phone">18680722507</span>
                    </div>

                    <div class="input-group">
                        <label class="label">会员昵称</label>
                        <input class="input" type="text" placeholder="请输入推荐人电话">
                    </div>
                    <div class="input-group clearfix">
                        <label class="label pull-left">性&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;别</label>

                        <div class="fixed-select select-box pull-left">
                            <div class="form-control">
                                <span>请选择</span>
                            </div>
                            <input type="hidden" datatype="check" id="" value="" name="" />
                            <ul>
                                <li value="1">男</li>
                                <li value="2">女</li>
                            </ul>
                        </div>
                    </div>
                    <div class="input-group">
                        <label class="label">出生日期</label>
                        <input id="date" class="input input-date" type="text">
                    </div>
                    <div class="input-group">
                        <label class="label">联系地址</label>
                        <input class="input w326" type="text" placeholder="请输入推荐人电话">
                    </div>

                    <div class="user-hr mt40"></div>

                    <button class="btn-rec">保存</button>
                </form>

            </div>
        </div>
        <!--user-content end-->
    </div>
</div>

<script src="/style/js/addons/layui/layui.js"></script>
<script>
    $(function(){
        layui.use('laydate', function(){
            var laydate = layui.laydate;

            laydate.render({
                elem: '#date' //指定元素
                ,value: '2018-08-18'
            });
        });
    })
</script>
</body>
</html>
